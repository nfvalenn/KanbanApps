<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
    <title>Add Task</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="bg-gradient-to-r from-red-200 via-red-300 to-yellow-200">
    <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
        <div
            class="w-full p-6 m-auto bg-white border-t border-purple-600 rounded shadow-lg shadow-purple-800/50 lg:max-w-md">
            <h3 class="text-3xl font-semibold text-center text-purple-700">Add new task</h3>
    
            <form action="/task/create?category={{ .catId }}" method="POST">
                <div>
                    <label for="title" class="block text-sm text-gray-800">Title</label>
                    <input type="text" name="title"
                        class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40" required />
                </div>
                    <div>
                        <label for="description" class="block text-sm text-gray-800" >Description</label>
                        <input type="text" name="description"
                            class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40" required />
                    </div>
                    <div class="mt-6">
                        <button type="submit"
                            class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
                            Add task
                        </button>
                        <p class="mt-8 text-xs font-light text-center text-gray-700"> Go to dashboard <a href="/dashboard"
                            class="font-medium text-purple-600 hover:underline">back to Dashboard!</a></p>        
                    </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
