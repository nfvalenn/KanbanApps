<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>

<body>
    <div class="bg-gradient-to-r from-red-200 via-red-300 to-yellow-200">
        <div class="relative flex flex-col justify-center min-h-screen overflow-hidden">
            <div
                class="w-full p-6 m-auto bg-white border-t border-purple-600 rounded shadow-lg shadow-purple-800/50 lg:max-w-md">
                <h1 class="text-3xl font-semibold text-center text-purple-700">Register Now!</h1>
        
                <form method="post" action="/register/process">
                    <div>
                        <label for="fullname" class="block text-sm text-gray-800">Fullname</label>
                        <input type="text", name="fullname"
                            class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40" required />
                    </div>
                    <div class="mt-4">
                        <div>
                            <label for="email" class="block text-sm text-gray-800" >Email</label>
                            <input type="email", name="email"
                                class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40" required />
                        </div>
                        <div class="mt-4">
                            <div>
                                <label for="password" class="block text-sm text-gray-800" >Password</label>
                                <input type="password", name="password"
                                    class="block w-full px-4 py-2 mt-2 text-purple-700 bg-white border rounded-md focus:border-purple-400 focus:ring-purple-300 focus:outline-none focus:ring focus:ring-opacity-40" required />
                            </div>
                        <a href="#" class="text-xs text-gray-600 hover:underline">Forget Password?</a>
                        <div class="mt-6">
                            <button
                                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-purple-700 rounded-md hover:bg-purple-600 focus:outline-none focus:bg-purple-600">
                                Submit
                            </button>
                        </div>
                </form>
                <p class="mt-8 text-xs font-light text-center text-gray-700"> Go to Login page <a href="/login"
                        class="font-medium text-purple-600 hover:underline">Go to Login page</a></p>
            </div>
        </div>
        </div>
    
</body>

</html>
